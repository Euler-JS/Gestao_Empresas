<ion-header>
  <ion-toolbar>
    <ion-title>relatórios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>



  <ion-row class="row-action-entradas">
    <ion-col col-2 style="align-self: center;">
      <ion-label>
        Fazer Relatório de :
      </ion-label>
    </ion-col>

    <ion-col col-10>
      Produtos
     
    </ion-col>
  </ion-row>

  <div *ngIf="this.typeSelectedReport.length > 2">
    <ion-row style="background-color: var(--ion-color-primary-dark);" >
      <ion-col col-2 style="align-self: center;">
        <ion-button mode="ios" size="small" (click)="gerarRelatorio('actual')">Mes Actual</ion-button>
      </ion-col>

      <ion-col col-2 style="align-self: center;">
        <ion-button mode="ios" size="small" (click)="gerarRelatorio('passado')">Mes Passado</ion-button>
      </ion-col>

      <ion-col col-2 style="align-self: center;">
        <ion-item>
          <ion-datetime displayFormat="MMMM" placeholder="Escolher o Mes"
            monthNames="Janeiro,Fevereiro,Março,Abril,Maio,Junho,Julho,Agosto,Setembro,Outubro,Novembro,Dezembro"
            #monthList (ionChange)="updateMonth(monthList.value)"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="2" >
        <ion-checkbox class="check-view" id="maisOpcoes" checked="false" (ionChange)="opcoesAvancadas($event)">
      </ion-checkbox>
      </ion-col>
      <ion-col size="10" style="align-self: center;">
        <ion-label>
        Opções Avançadas
      </ion-label>
      </ion-col>
      
      
      <!-- <ion-checkbox (ionChange)="checkboxClick($event)" checked></ion-checkbox> -->
    </ion-row>
  </div>



  <div *ngIf="this.typeSelectedReport.length > 2 && opcoesAvancadasCheck">
    <ion-row style="background-color: var(--ion-color-primary-dark);">
      <ion-col col-2 style="align-self: center;">
        <ion-item>
          <ion-datetime mode="ios" placeholder="Data inicial" ref="el => this.customDatetime = el" id="myPicker1"
            #myPicker1 displayFormat='DD/MM/YYYY' (ionChange)="updateMyDate(myPicker1.value, 'inicial')"
            aria-expanded="false" aria-haspopup="true">
            <!-- <ion-button color="primary" (click)="selecionar(dateStatus)">Confirmar</ion-button> -->
          </ion-datetime>
        </ion-item>
      </ion-col>

      <ion-col col-2 style="align-self: center;">
        <ion-item>
          <ion-datetime mode="ios" placeholder="Data final" ref="el => this.customDatetime = el" id="myPicker2"
            #myPicker2 displayFormat='DD/MM/YYYY' (ionChange)="updateMyDate(myPicker2.value, 'final')"
            aria-expanded="false" aria-haspopup="true">
            <!-- <ion-button color="primary" (click)="selecionar(dateStatus)">Confirmar</ion-button> -->
          </ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>

    <div *ngIf="dateStartStatus && dateEndStatus">
      <ion-button mode="ios" style="    width: 50%;
      margin-left: 25%;
      margin-right: 25%;" (click)="gerarRelatorio('aleatorio')" class="btn">
        Gerar Relatório
      </ion-button>
    </div>
  </div>

</ion-content>
