<ion-header class="ion-no-border">
  <ion-item lines="none">
		<ion-avatar slot="start">
			<img src="assets/icon/gestor.png">
    </ion-avatar>
			<ion-label>
				<p>Shalom,</p>
				<h3>Bem vindo ao g_empresa</h3>
			</ion-label>
	</ion-item>
</ion-header>
<ion-content>
  <app-info></app-info>
 <div class="ion-text-end">
      <ion-button (click)="addOferta()" class="btn">
        <ion-icon name="add"></ion-icon>Registar Oferta
      </ion-button>
    </div>
  <div class="container">
    <ion-row class="tittlerow">
      <ion-col col-4>
        <ion-label>#</ion-label>
      </ion-col>
      <ion-col col-4>
        <ion-label>Valor</ion-label>
      </ion-col>
      <ion-col col-4>
        <ion-label>Data</ion-label>
      </ion-col>
    </ion-row>

    <div *ngFor="let item of allOfertas; let index = index;">
      <ion-row [ngClass]="{'linha1': (index%2)==1,'linha2': (index%2) == 0}" style="border-bottom: groove 0.0px; color: #508F82;   ">
        <ion-col col-4>
          <ion-label>{{index+1}}</ion-label>
        </ion-col>
        <ion-col col-4>
          <ion-label>{{item.valor}}</ion-label>
        </ion-col>
        <ion-col col-4>
          <ion-label>{{item.data | date:"yyyy/MM/dd"}}</ion-label>
        </ion-col>
      </ion-row>
    </div>

    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadMore($event)">
      <ion-infinite-scroll-content loadingSpinner="bubbles">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>

</ion-content>
