  <ion-item lines="none">

    <ion-avatar slot="start">
      <img src="assets/icon/gestor.png">
    </ion-avatar>
    <ion-label>
      <p>Shalom,</p>
      <h3>Bem vindo ao g_empresa</h3>
    </ion-label>

  </ion-item>

</ion-header>

<ion-content>
  <app-info></app-info>

  <div class="option">


    <div class="ion-padding ion-text-center ion-margin-horizontal" style="margin-top: -44px;">
      <!-- <img src="assets/imgs/hospitalSim.png"> -->
      <ion-searchbar mode="ios" placeholder="Pesquisar" [(ngModel)]="input" (ionChange)="getItems($event)"
        [debounce]="250"></ion-searchbar>
      <div class="dropdown" [class.modelist]="viewType">

        <ng-template ngFor let-l [ngForOf]="addDataService.produtosArray" let-i="index">
          <ion-item button *ngIf="ver[i]" (click)="adicionarDispesa(l.nome)">
            <ion-label>
              {{l.nome}}
            </ion-label>
          </ion-item>
        </ng-template>

      </div>
    </div>



  

    <div #map id="map" style="margin-top: 0px;" *ngIf="viewFixa">
      <div>
        <div class="ion-text-end" style="padding-bottom: 28px; padding-top: 19px;">
          <ion-button (click)="dispesa('fixa')" style="top: 30px;" class="btn">
            <ion-icon name="add"></ion-icon>Registar Despesa
          </ion-button>
        </div>

        <ion-row style="border:1px primary; color:rgb(172, 170, 170); font-size: inherit;
  background: #F5F6FA;
  font-weight: bold;" class="espacoTabela">
          <ion-col col-1>
            <ion-label>#</ion-label>
          </ion-col>
          <ion-col col-2>
            <ion-label>Nome</ion-label>
          </ion-col>
          <ion-col col-2>
            <ion-label>Preco</ion-label>
          </ion-col>
          <ion-col col-1>
            <ion-label>Quantidade</ion-label>
          </ion-col>
          <ion-col col-3>
            <ion-label>Data</ion-label>
          </ion-col>
        </ion-row>

        <div *ngFor="let item of allprodutos; let index = index;">
          <ion-row class="espacoTabela" [ngClass]="{'linha1': (index%2)==1,'linha2': (index%2) == 0}"
            style="border-bottom: groove 0.0px; color: #508F82; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: small;  ">
            <ion-col col-1>
              <ion-label>{{index+1}}</ion-label>
            </ion-col>
            <ion-col col-6>
              <ion-label>{{item.nome}}</ion-label>
            </ion-col>
            <ion-col col-3>
              <ion-label>{{item.preco}}</ion-label>
            </ion-col>
            <ion-col col-6>
              <ion-label>{{item.quantidade}}</ion-label>
            </ion-col>
            <ion-col col-2>
              <ion-label>{{item.data | date:"yyyy/MM/dd"}}</ion-label>
            </ion-col>
          </ion-row>
        </div>
        <ion-infinite-scroll threshold="100px" (ionInfinite)="loadMoreFixa($event)">
          <ion-infinite-scroll-content loadingSpinner="bubbles">
          </ion-infinite-scroll-content>
        </ion-infinite-scroll>

      </div>
    </div>

  </div>
</ion-content>
